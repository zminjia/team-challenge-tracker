<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="团队挑战打卡应用 - 通过群体责任制完成长期目标">
  <meta name="theme-color" content="#DC2626">
  
  <title>挑战追踪器 - Team Challenge Tracker</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/images/icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/images/icons/icon-512x512.png">
  <link rel="apple-touch-icon" href="/images/icons/icon-192x192.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;500;600;700&family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/components.css">
</head>
<body>
  <!-- App Container -->
  <div id="app">
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <img src="/images/icons/icon-72x72.png" alt="Logo" class="nav-logo">
          <span class="nav-title">挑战追踪器</span>
        </div>
        <div class="nav-actions">
          <button class="btn-icon" id="btn-home" aria-label="首页">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
          </button>
          <button class="btn-icon" id="btn-profile" aria-label="个人资料">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
      <!-- Dynamic content loaded here -->
    </main>

    <!-- Install Prompt (hidden by default) -->
    <div class="install-prompt" id="install-prompt" style="display: none;">
      <div class="install-prompt-content">
        <div class="install-prompt-text">
          <strong>安装应用</strong>
          <p>将挑战追踪器添加到主屏幕，随时随地打卡！</p>
        </div>
        <div class="install-prompt-actions">
          <button class="btn-secondary btn-sm" id="btn-dismiss-install">稍后</button>
          <button class="btn-primary btn-sm" id="btn-install-app">安装</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notifications -->
  <div class="toast-container" id="toast-container"></div>

  <!-- Scripts -->
  <script src="/js/utils.js"></script>
  <script src="/js/storage.js"></script>
  <script src="/js/views/home.js"></script>
  <script src="/js/views/create-challenge.js"></script>
  <script src="/js/views/challenge-detail.js"></script>
  <script src="/js/views/daily-checkin.js"></script>
  <script src="/js/views/statistics.js"></script>
  <script src="/js/views/profile.js"></script>
  <script src="/js/app.js"></script>
  
  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker registered:', reg))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
